<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
              display: block;
              margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <div id="firstNameError" class="error"></div>

            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div id="lastNameError" class="error"></div>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>

            <!-- Mobile Number -->
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile">
            <div id="mobileError" class="error"></div>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error"></div>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <div id="addressError" class="error"></div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
       document.getElementById('registrationForm').addEventListener('submit', function(event) {
    // Prevent form submission to check for errors
    event.preventDefault();

    // Clear previous error messages
    document.querySelectorAll('.error').forEach(function(errorElement) {
        errorElement.textContent = '';
    });

    let valid = true; // Start by assuming everything is valid

    // Get the values from the input fields
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const password = document.getElementById('password').value;
    const address = document.getElementById('address').value;

    // Check if first name is at least 6 characters long
    if (firstName.length < 6) {
        document.getElementById('firstNameError').textContent = 'First name must be at least 6 characters.';
        valid = false;
    }

    // Check if last name is at least 6 characters long
    if (lastName.length < 6) {
        document.getElementById('lastNameError').textContent = 'Last name must be at least 6 characters.';
        valid = false;
    }

    // Check if email is not empty
    if (email === '') {
        document.getElementById('emailError').textContent = 'Email is required.';
        valid = false;
    }

    // Check if mobile number has exactly 10 digits
    if (mobile.length !== 10 || isNaN(mobile)) {
        document.getElementById('mobileError').textContent = 'Mobile number must be exactly 10 digits.';
        valid = false;
    }

    // Check if password is at least 6 characters long
    if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        valid = false;
    }

    // Check if address is not empty
    if (address === '') {
        document.getElementById('addressError').textContent = 'Address is required.';
        valid = false;
    }

    // If everything is valid, show a success message
    if (valid) {
        alert('Form submitted successfully!');
        document.getElementById('registrationForm').reset(); // Reset the form
    }
});

    </script>

</body>
</html>
